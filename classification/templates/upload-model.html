{% extends "templates/base_sb.html" %}

{% block title %}
    Melanoma Detection - Upload Model
{% endblock %}

{% block body %}   
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-2">Upload Model</h1>
                        <p class="mb-4">Upload model arsitektur dan bobot model yang akan digunakan untuk Prediction </p>
                      </div>
                      <form class="{% url "upload_model_prediction" %}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form }}
                        </div>
                        <input type="submit" class="form-control form-control-user btn btn-primary btn-user btn-block" value="Upload">
                      </form>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
    
      </div>
{% endblock %}
